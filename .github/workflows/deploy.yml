name: Deploy to Lightsail

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify SSH secrets
      run: |
        if [ -z "${{ secrets.LIGHTSAIL_HOST }}" ]; then
          echo "‚ùå LIGHTSAIL_HOST secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.LIGHTSAIL_USER }}" ]; then
          echo "‚ùå LIGHTSAIL_USER secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "‚ùå SSH_PRIVATE_KEY secret is not set"
          exit 1
        fi
        echo "‚úÖ All required secrets are configured"
    
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.LIGHTSAIL_SSH_PORT || 22 }}
        timeout: 10m
        command_timeout: 10m
        script_stop: true
        script: |
          set -euo pipefail
          
          # Fonction de logging avec timestamp
          log() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] $1"
          }
          
          log "üöÄ D√©but du d√©ploiement sur Lightsail..."
          log "Date: $(date)"
          log "Commit: ${{ github.sha }}"
          log "Branch: ${{ github.ref_name }}"
          log "Workflow: ${{ github.workflow }}"
          log "Run ID: ${{ github.run_id }}"
          echo ""
          
          # V√©rification des pr√©requis
          log "üîç V√©rification des pr√©requis..."
          command -v git >/dev/null 2>&1 || { log "‚ùå Git n'est pas install√©"; exit 1; }
          command -v python3 >/dev/null 2>&1 || { log "‚ùå Python3 n'est pas install√©"; exit 1; }
          log "‚úÖ Pr√©requis v√©rifi√©s"
          
          # Variables
          APP_DIR="$HOME/FreeMobileApp"
          STREAMLIT_DIR="${APP_DIR}/streamlit_app"
          BACKUP_DIR="${APP_DIR}/backups"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          # Cr√©er le r√©pertoire de backup
          mkdir -p "${BACKUP_DIR}"
          
          # 1. Sauvegarde avant d√©ploiement
          echo "üì¶ [1/6] Cr√©ation d'une sauvegarde..."
          if [ -d "${STREAMLIT_DIR}" ]; then
            tar -czf "${BACKUP_DIR}/backup_${TIMESTAMP}.tar.gz" \
              -C "${APP_DIR}" \
              --exclude='venv' \
              --exclude='__pycache__' \
              --exclude='*.pyc' \
              --exclude='.git' \
              streamlit_app 2>/dev/null || true
            echo "‚úÖ Sauvegarde cr√©√©e: backup_${TIMESTAMP}.tar.gz"
          fi
          
          # Garder seulement les 5 derni√®res sauvegardes
          cd "${BACKUP_DIR}"
          ls -t backup_*.tar.gz 2>/dev/null | tail -n +6 | xargs -r rm -f || true
          
          # 2. Aller dans le r√©pertoire de l'application
          echo ""
          log "üìÇ [2/6] Acc√®s au r√©pertoire de l'application..."
          
          # Cr√©er le r√©pertoire s'il n'existe pas
          if [ ! -d "${APP_DIR}" ]; then
            log "‚ö†Ô∏è  R√©pertoire ${APP_DIR} introuvable - cr√©ation..."
            mkdir -p "${APP_DIR}" || {
              log "‚ùå √âchec de la cr√©ation du r√©pertoire ${APP_DIR}"
              exit 1
            }
          fi
          
          cd "${APP_DIR}" || {
            log "‚ùå Impossible d'acc√©der au r√©pertoire ${APP_DIR}"
            exit 1
          }
          
          # Si le d√©p√¥t Git n'existe pas, le cloner
          if [ ! -d ".git" ]; then
            log "‚ö†Ô∏è  D√©p√¥t Git introuvable - clonage depuis GitHub..."
            git clone https://github.com/Archimedh-Anderson/FreeMobileApp.git . || {
              log "‚ùå √âchec du clonage du d√©p√¥t"
              exit 1
            }
          fi
          
          # 3. Configuration Git et r√©cup√©ration du code
          echo ""
          log "üîÑ [3/6] R√©cup√©ration du code depuis GitHub..."
          
          # Configurer Git si n√©cessaire
          git config user.name "GitHub Actions" || true
          git config user.email "actions@github.com" || true
          
          # Configurer le remote origin s'il n'existe pas
          if ! git remote get-url origin >/dev/null 2>&1; then
            log "‚ö†Ô∏è  Remote origin introuvable - configuration..."
            git remote add origin https://github.com/Archimedh-Anderson/FreeMobileApp.git || {
              log "‚ö†Ô∏è  Remote origin existe d√©j√† ou erreur de configuration"
            }
          else
            # Mettre √† jour l'URL du remote si n√©cessaire
            git remote set-url origin https://github.com/Archimedh-Anderson/FreeMobileApp.git || true
          fi
          
          # Sauvegarde des modifications locales
          if ! git diff-index --quiet HEAD -- 2>/dev/null; then
            log "‚ö†Ô∏è  Modifications locales d√©tect√©es - sauvegarde avec git stash"
            git stash save "Auto-stash before deploy ${TIMESTAMP}" || true
          fi
          
          # Fonction de retry pour git fetch
          fetch_with_retry() {
            local max_attempts=5
            local attempt=1
            local delay=5
            
            while [ $attempt -le $max_attempts ]; do
              echo "üîÑ Tentative $attempt/$max_attempts de r√©cup√©ration depuis GitHub..."
              
              if git fetch origin main 2>&1; then
                echo "‚úÖ R√©cup√©ration r√©ussie depuis origin/main"
                return 0
              fi
              
              if git fetch origin master 2>&1; then
                echo "‚úÖ R√©cup√©ration r√©ussie depuis origin/master"
                return 0
              fi
              
              local exit_code=$?
              echo "‚ö†Ô∏è  Tentative $attempt √©chou√©e (code: $exit_code)"
              
              if [ $attempt -lt $max_attempts ]; then
                echo "‚è≥ Attente ${delay}s avant nouvelle tentative..."
                sleep $delay
                delay=$((delay * 2))  # Exponential backoff
              fi
              
              attempt=$((attempt + 1))
            done
            
            echo "‚ùå √âchec de la r√©cup√©ration apr√®s $max_attempts tentatives"
            return 1
          }
          
          # R√©cup√©ration des modifications avec retry
          if ! fetch_with_retry; then
            echo "‚ùå √âchec critique de la r√©cup√©ration depuis GitHub"
            echo "V√©rifiez la connectivit√© r√©seau et l'√©tat de GitHub"
            exit 1
          fi
          
          # D√©terminer la branche √† utiliser
          BRANCH="main"
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            BRANCH="main"
          elif git show-ref --verify --quiet refs/remotes/origin/master; then
            BRANCH="master"
          else
            echo "‚ö†Ô∏è  Aucune branche main/master trouv√©e, utilisation de main par d√©faut"
          fi
          
          # Affichage des changements
          echo "üìù Changements √† appliquer (branch: $BRANCH):"
          git log HEAD..origin/${BRANCH} --oneline --decorate=short 2>/dev/null || echo "Aucun changement d√©tect√©"
          
          # Mise √† jour vers la derni√®re version avec retry
          echo "üîÑ Mise √† jour vers origin/${BRANCH}..."
          local reset_attempts=3
          local reset_attempt=1
          
          while [ $reset_attempt -le $reset_attempts ]; do
            if git reset --hard "origin/${BRANCH}" 2>&1; then
              echo "‚úÖ Code mis √† jour avec succ√®s"
              break
            fi
            
            if [ $reset_attempt -lt $reset_attempts ]; then
              echo "‚ö†Ô∏è  Tentative $reset_attempt √©chou√©e, nouvelle tentative..."
              sleep 3
              # R√©essayer le fetch avant le reset
              fetch_with_retry || true
            else
              echo "‚ùå √âchec de la mise √† jour du code apr√®s $reset_attempts tentatives"
              exit 1
            fi
            
            reset_attempt=$((reset_attempt + 1))
          done
          
          CURRENT_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          log "‚úÖ Code mis √† jour - Commit: ${CURRENT_COMMIT}"
          
          # 4. V√©rification de l'environnement virtuel
          echo ""
          echo "üêç [4/6] V√©rification de l'environnement Python..."
          if [ ! -d "venv" ]; then
            echo "‚ö†Ô∏è  Environnement virtuel non trouv√© - cr√©ation..."
            python3 -m venv venv || {
              echo "‚ùå √âchec de la cr√©ation de l'environnement virtuel"
              exit 1
            }
          fi
          
          source venv/bin/activate || {
            echo "‚ùå √âchec de l'activation de l'environnement virtuel"
            exit 1
          }
          
          # Mise √† jour de pip
          pip install --upgrade pip --quiet
          
          # 5. Installation des d√©pendances
          echo ""
          echo "üì¶ [5/6] Installation des d√©pendances..."
          if [ ! -f "${STREAMLIT_DIR}/requirements.txt" ]; then
            echo "‚ùå Fichier requirements.txt introuvable!"
            exit 1
          fi
          
          pip install -r "${STREAMLIT_DIR}/requirements.txt" --upgrade --quiet || {
            echo "‚ùå √âchec de l'installation des d√©pendances"
            exit 1
          }
          
          echo "‚úÖ D√©pendances install√©es avec succ√®s"
          
          # 6. V√©rification de la configuration
          echo ""
          echo "‚öôÔ∏è  [6/6] V√©rification de la configuration..."
          if [ ! -f "${STREAMLIT_DIR}/app.py" ]; then
            echo "‚ùå Fichier app.py introuvable!"
            exit 1
          fi
          
          # Test de syntaxe Python
          python3 -m py_compile "${STREAMLIT_DIR}/app.py" || {
            echo "‚ùå Erreur de syntaxe dans app.py"
            exit 1
          }
          
          echo "‚úÖ Configuration valid√©e"
          
          # 7. Red√©marrage de l'application avec PM2
          echo ""
          echo "üîÑ Red√©marrage de l'application..."
          
          # V√©rifier si PM2 est install√©
          if ! command -v pm2 &> /dev/null; then
            echo "‚ö†Ô∏è  PM2 non trouv√© - installation..."
            npm install -g pm2 || {
              echo "‚ùå √âchec de l'installation de PM2"
              exit 1
            }
          fi
          
          # Red√©marrer l'application
          cd "${APP_DIR}"
          pm2 restart freemobile-app || pm2 start ecosystem.config.js || {
            echo "‚ùå √âchec du red√©marrage de l'application"
            pm2 logs freemobile-app --lines 50 --nostream
            exit 1
          }
          
          # Attendre que l'application d√©marre
          echo "‚è≥ Attente du d√©marrage de l'application..."
          sleep 8
          
          # V√©rifier le statut
          pm2 status
          
          # 8. Health check
          echo ""
          echo "üè• V√©rification de sant√© de l'application..."
          
          # V√©rifier que le processus est en cours d'ex√©cution
          if pm2 describe freemobile-app | grep -q "online"; then
            echo "‚úÖ Application en ligne"
          else
            echo "‚ùå Application non en ligne"
            pm2 logs freemobile-app --lines 50 --nostream
            exit 1
          fi
          
          # Test de connexion HTTP (si accessible)
          if curl -f -s http://localhost:8502 > /dev/null 2>&1; then
            echo "‚úÖ Application accessible sur http://localhost:8502"
          else
            echo "‚ö†Ô∏è  Application non accessible via HTTP (peut √™tre normal si derri√®re un proxy)"
          fi
          
          # Afficher les derni√®res lignes de log
          echo ""
          echo "üìã Derni√®res lignes de log:"
          pm2 logs freemobile-app --lines 20 --nostream || true
          
          echo ""
          echo "=================================================================="
          echo "‚úÖ D√âPLOIEMENT TERMIN√â AVEC SUCC√àS"
          echo "=================================================================="
          echo "Commit: ${CURRENT_COMMIT}"
          echo "Date: $(date)"
          echo "Application: http://${{ secrets.LIGHTSAIL_HOST }}:8502"
          echo ""
          echo "Commandes utiles:"
          echo "  - Logs en temps r√©el: pm2 logs freemobile-app"
          echo "  - Statut: pm2 status"
          echo "  - Red√©marrer: pm2 restart freemobile-app"
          echo "=================================================================="
    
    - name: Deployment Summary
      if: success()
      run: |
        echo "‚úÖ D√©ploiement r√©ussi sur Lightsail"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Auteur: ${{ github.actor }}"
    
    - name: Deployment Failed
      if: failure()
      run: |
        echo "‚ùå √âchec du d√©ploiement sur Lightsail"
        echo "V√©rifiez les logs ci-dessus pour plus de d√©tails"
        exit 1
