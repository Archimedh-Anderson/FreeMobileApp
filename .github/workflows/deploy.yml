name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          cd /home/ec2-user/FreeMobileApp
          git pull origin main
          cd streamlit_app
          source venv/bin/activate
          pip install -r requirements.txt --upgrade
          sudo systemctl restart streamlit
          sudo systemctl is-active streamlit && echo "✅ Déploiement réussi!" || echo "❌ Échec du déploiement"
    
    - name: Verify deployment
      if: success()
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          sudo systemctl status streamlit --no-pager
          curl -f http://localhost:8502 > /dev/null 2>&1 && echo "✅ Application accessible" || echo "⚠️ Application non accessible"
