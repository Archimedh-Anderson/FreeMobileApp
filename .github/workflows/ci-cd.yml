name: CI/CD Pipeline - FreeMobilaChat

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  # ============================================
  # JOB 1: LINTING ET FORMATAGE
  # ============================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-academic.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint
        
    - name: Run Black formatter check
      run: |
        black --check streamlit_app/ tests/ --line-length 100
        
    - name: Run isort import sorting check
      run: |
        isort --check-only streamlit_app/ tests/ --profile black
        
    - name: Run Flake8 linting
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 streamlit_app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 streamlit_app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        
    - name: Run Pylint analysis
      run: |
        pylint streamlit_app/services/ --exit-zero --max-line-length=100

  # ============================================
  # JOB 2: TESTS UNITAIRES ET INTÃ‰GRATION
  # ============================================
  test:
    name: Automated Testing
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements-academic.txt', 'requirements.dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgomp1 libglib2.0-0 libsm6 libxext6 libxrender-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-academic.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock
        
    - name: Run unit tests
      run: |
        pytest tests/test_unit_*.py -v --tb=short --maxfail=5
        
    - name: Run integration tests
      run: |
        pytest tests/test_integration_*.py -v --tb=short --maxfail=3
        
    - name: Run performance tests
      run: |
        pytest tests/test_performance_*.py -v --tb=short --maxfail=2
        
    - name: Run security tests
      run: |
        pytest tests/test_security_*.py -v --tb=short
        
    - name: Generate coverage report
      run: |
        pytest tests/ --cov=streamlit_app --cov-report=xml --cov-report=html --cov-report=term
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ============================================
  # JOB 3: VALIDATION SÃ‰CURITÃ‰
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install safety and bandit
      run: |
        pip install safety bandit
        
    - name: Run Safety check (vulnerabilities)
      run: |
        safety check --file requirements-academic.txt --exit-zero
        
    - name: Run Bandit security scan
      run: |
        bandit -r streamlit_app/ -f json -o bandit-report.json --exit-zero
        
    - name: Upload Bandit report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-security-report
        path: bandit-report.json

  # ============================================
  # JOB 4: BUILD ET VALIDATION
  # ============================================
  build:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-academic.txt
        
    - name: Validate Streamlit app structure
      run: |
        python -c "import streamlit; print(f'Streamlit version: {streamlit.__version__}')"
        
    - name: Check for import errors
      run: |
        python -c "
        import sys
        sys.path.append('streamlit_app')
        from services.mistral_classifier import MistralClassifier
        from services.dynamic_classifier import IntentionClassifier
        from services.batch_processor import BatchProcessor
        from services.enhanced_kpis_vizualizations import compute_business_kpis
        print('âœ“ All critical modules import successfully')
        "
        
    - name: Generate build metadata
      run: |
        echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
        echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        
    - name: Create build artifact
      run: |
        mkdir -p build_artifacts
        echo "Build: ${{ env.GIT_SHA }} at ${{ env.BUILD_TIME }}" > build_artifacts/build_info.txt
        cp requirements-academic.txt build_artifacts/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: build_artifacts/

  # ============================================
  # JOB 5: DÃ‰PLOIEMENT STAGING (develop)
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Streamlit Cloud (Staging)
      run: |
        echo "ðŸš€ Deployment to Streamlit Cloud staging would happen here"
        echo "Branch: develop"
        echo "Environment: Staging"
        # In production, this would trigger Streamlit Cloud API
        
    - name: Run smoke tests on staging
      run: |
        echo "Running smoke tests on staging environment..."
        # curl -f https://freemobilachat-staging.streamlit.app || exit 1

  # ============================================
  # JOB 6: DÃ‰PLOIEMENT PRODUCTION (main)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://freemobilachat.streamlit.app
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create deployment tag
      run: |
        TAG="v1.$(date +%Y%m%d.%H%M%S)"
        git tag $TAG
        echo "DEPLOY_TAG=$TAG" >> $GITHUB_ENV
        
    - name: Deploy to Streamlit Cloud (Production)
      run: |
        echo "ðŸš€ Deploying to Production"
        echo "Tag: ${{ env.DEPLOY_TAG }}"
        echo "Branch: main"
        # In production: streamlit deploy or API call to Streamlit Cloud
        
    - name: Run production smoke tests
      run: |
        echo "âœ“ Production deployment successful"
        # curl -f https://freemobilachat.streamlit.app || exit 1
        
    - name: Notify deployment success
      run: |
        echo "âœ… Production deployment completed at $(date)"

  # ============================================
  # JOB 7: NOTIFICATION SLACK (optionnel)
  # ============================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: Check workflow status
      run: |
        if [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "STATUS=âœ… SUCCESS" >> $GITHUB_ENV
        elif [ "${{ needs.deploy-production.result }}" == "failure" ]; then
          echo "STATUS=âŒ FAILED" >> $GITHUB_ENV
        else
          echo "STATUS=â­ï¸ SKIPPED" >> $GITHUB_ENV
        fi
        
    - name: Display final status
      run: |
        echo "Pipeline Status: ${{ env.STATUS }}"
        echo "Workflow: ${{ github.workflow }}"
        echo "Triggered by: ${{ github.actor }}"
